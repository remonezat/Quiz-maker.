    <div class="yourdataa">
       <span class="span">   
           
            <label>ŸèEnter your National-Id:</label>
           
            <input type="text" name="NId" id="Nation-Id" maxlength="40" placeholder="National ID" required>
             <button style="text-align: center; width: 17%;" type="button" class="btn2 Select" id="selectt" onclick="Load()">Select</button>
            
            </span>
       

       

        <div class="student-profile">
            <form action="" id="active">
                <fieldset>
                    <legend class="title1">Student Profile</legend>
                    <label>Full name:</label>
                    <input type="text" name="fullname" id="fullname" maxlength="40" placeholder="first name" required
                        disabled>
                    <br><br>

                    <label>National ID:</label>
                    <input type="text" name="id" id="nationalid" maxlength="14" placeholder="national id" required
                        disabled>
                    <br><br>
                    <label>Address:</label>
                    <input type="text" name="address" id="address" placeholder="Address" required disabled>
                    <br><br>
                    <label>Email:</label>
                    <input type="email" name="email" id="email" placeholder="email" required disabled>
                    <br><br>
                    <label>Phone:</label>
                    <input type="number" name="phone" id="mobilephone" placeholder="mobile phone" required disabled>
                    <br><br>

                    <div class="gender">
                        <label>Gender :</label>

                        <label> Male</label>
                        <input type="radio" name="B" value="Male" tabindex="3" required disabled>
                        <label>Female</label>
                        <input type="radio" name="B" value="Female" tabindex="4" required disabled>

                    </div>
                    <br><br>
                    <label>Country:</label>
                    <input type="text" name="country" id="countryname" list="co" placeholder="country"
                        autocomplete="off" required disabled>
                    <datalist id="co" disabled>
                        <option value="egypt"></option>
                        <option value="america"></option>
                        <option value="Albania"></option>
                        <option value="Bahrain"></option>
                        <option value="China"></option>
                    </datalist>
                    <br><br>

                    <label>Blood Type:</label>
                    <input type="text" name="bloodtype" id="Blood-Type" maxlength="10" placeholder="Blood Type" required
                        disabled>
                    <br><br>
                    <label>Father Name:</label>
                    <input type="text" name="fathername" id="fathername" maxlength="10" placeholder="Father Name"
                        required disabled>
                    <br><br>
                    <label>Father job</label>
                    <input type="text" name="fatherjob" id="fatherjob" maxlength="10" placeholder="Father Job" required
                        disabled>
                    <br><br>
                </fieldset>
            </form>
            <form action="" class="Subjects">
                <fieldset>
                    <legend class="title1">Student Subjects</legend>
                    <label>Grade:</label> <input type="text" name="grade" id="grade" maxlength="40" placeholder="Grade"
                        required disabled>
                    <br><br>

                    <label>Total Degree:</label> <input type="text" name="degree" id="degree" maxlength="14"
                        placeholder="Total Degree" required disabled>
                    <br><br>
                    <label>Numbers Of subjects:</label><input type="text" name="numofsub" id="numbersofsubject"
                        placeholder="Numbers Of subjects" required disabled>
                    <br><br>
                    <label>Class:</label> <input type="text" name="class" id="class" placeholder="Class" required
                        disabled>
                    <br><br>
                    <label>Section:</label> <input type="text" name="section" id="section" maxlength="10"
                        placeholder="section" required disabled>
                    <br><br>
                    <label>Semester/Year:</label> <input type="text" name="semester" id="semester" maxlength="10"
                        placeholder="Semester/Year" required disabled>
                    <br><br>
                </fieldset>
                <span class="buttons">
                    <div style="text-align: center; width: 100%;">
                        <button type="button" class="btn2 Start-test" onclick="start()"> Start Test</button>
                    </div>

                </span>
            </form>

        </div>
